<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document各个地方</title>
</head>
<body>
    <script>
        const object1 = {};
        let val = ""
        Object.defineProperty(object1, 'property1', {
            get:function(val){
                return val;
            },
            set:function(newVal){
                val = newVal
            }
        });

    </script>
</body>
</html>
